<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کارت بانکی بلو</title>
    <style>
        /* تنظیمات عمومی برای بدنه صفحه */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f4f4f4 0%, #e0e0e0 100%);
            font-family: Arial, sans-serif;
        }

        /* استایل فرم ورود */
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 300px;
            text-align: center;
            position: absolute;
        }

        .login-form h2 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 24px;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            border-color: #0093E9;
            box-shadow: 0 0 5px rgba(0, 147, 233, 0.5);
        }

        .login-form button {
            background-color: #012ffb;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #007bb5;
        }

        /* استایل کارت بانکی */
        .card {
            width: 350px;
            height: 210px;
            background: linear-gradient(135deg, #0093E9 0%, #80D0C7 100%);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            display: none; /* مخفی کردن کارت به صورت پیش‌فرض */
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bank-name {
            font-size: 25px;
            font-weight: bold;
            color: #ffffff;
            margin-left: auto;
        }

        .chip {
            width: 50px;
            height: 35px;
            background-color: gold;
            border-radius: 5px;
        }

        .shaba {
            font-size: 14px;
            text-align: center;
            margin-bottom: -60px;
            color: #ffffff;
        }

        .card-number {
            letter-spacing: 3px;
            font-size: 22px;
            margin: 50px 0;
            text-align: center;
        }

        .card-info {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            position: absolute;
            bottom: 20px;
            width: calc(100% - 40px);
            left: 20px;
        }

        .card-info .expiry-date {
            text-align: left;
            margin-top: 22px;
        }

        .card-info .card-holder {
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: right;
        }

        .card-info .cvv2 {
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- فرم ورود -->
    <div class="login-form" id="login-form">
        <h2>ورود به حساب</h2>
        <input type="password" id="password" placeholder="رمز عبور را وارد کنید">
        <button onclick="checkPassword()">ورود</button>
    </div>

    <!-- کارت بانکی -->
    <div class="card" id="card">
        <div class="card-header">
            <div class="chip"></div>
            <div class="bank-name">بلو بانک</div>
        </div>
        <div class="shaba">IR-66 0560 6118 2800 5146 3407 01</div>
        <div class="card-number">6219 8619 0482 9685</div>
        <div class="card-info">
            <div class="expiry-date">
                08/05
            </div>
            <div>
                <div class="card-holder">
                    سمانه قایینی شهربابک
                </div>
                <div class="cvv2">
                    CVV2: 174
                </div>
            </div>
        </div>
    </div>

    <script>
        // رمز پیش‌فرض برای نمایش کارت
        const defaultPassword = '0660760';

        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            if (passwordInput === defaultPassword) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('card').style.display = 'flex';
            } else {
                alert('رمز اشتباه است');
            }
        }
    </script>
</body>
</html>
